<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .box{
            width: 300px;
            height: 300px;
            position: relative;
        }
        .box::after {
            content: '';
            display: block;
            width: 200%;
            height: 200%;
            border: 1px solid #000;
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0.5);
            transform-origin: left top;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
