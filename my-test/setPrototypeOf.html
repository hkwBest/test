<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body></body>
  <script>
    var person = {
      say() {
        console.log('hello')
      }
    }
    var dog = {
      say2() {
        console.log('dog')
      }
    }
    var friend = Object.create(person)
    friend.say()

    Object.setPrototypeOf(friend, dog)
    console.log(friend)
  </script>
