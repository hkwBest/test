  <script>
    function debounce(fun, delay) {
      var timer
      return function() {
        clearTimeout(timer)
        var args = arguments
        // var context = this
        timer = setTimeout(fun, delay, args[0])
      }
    }

    // 节流throttle代码（定时器）：
    var throttle = function(func, delay) {
      var timer = null
      return function() {
        var context = this
        var args = arguments
        if (!timer) {
          timer = setTimeout(function() {
            func(args[0])
            timer = null
          }, delay)
        }
      }
    }
