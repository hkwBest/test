<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style> 
        #box{
            width: 200px;
            height: 200px;
            border: 1px dashed blue;
            position: relative;
            padding: 10px;
            margin: 10px;
        }
        #child{
            border: 1px solid red;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id='box'>
        <div id="child"></div>
    </div>
</body>
<script>
    (function(){
        console.log(document.getElementById('child').offsetTop)
        console.log(document.getElementById('box').offsetTop)
        console.log(document.getElementById('box').getBoundingClientRect())
        console.log(window.getComputedStyle(document.getElementById('box')))
    })()
</script>
</html>
