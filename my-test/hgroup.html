  <script>
    var a = [1,2,3,4,5];

    function sortPork(arr){
      var res = [];
      for(var i = 0; i<arr.length; i++){
        i == 0 && (res[i] = arr[i]);
        if(i<=arr.length-3){
          res[i+1] = arr[i];
        }else {
          res.push(arr[i]);
        }
      }
      console.log(res);
